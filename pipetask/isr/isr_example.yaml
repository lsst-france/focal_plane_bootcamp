description: isr example
tasks:
  myIsr:
    class: lsst.ip.isr.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'cpBiasProc'
      doWrite: true
      doDefect: false
      doBias: false
      doVariance: true
      doLinearize: false
      doCrosstalk: false
      doBrighterFatter: false
      doDark: false
      doFlat: false
      doApplyGains: false
      doFringe: false
